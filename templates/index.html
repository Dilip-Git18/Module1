<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Shortest Path</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h1>Find the Shortest Route</h1>
    
    <form action="/get_distance" method="POST">
        <label for="source">Enter Source Location:</label>
        <input type="text" id="source" name="source" required>
        
        <label for="destination">Enter Destination Location:</label>
        <input type="text" id="destination" name="destination" required>
        
        <input type="submit" value="Find Route">
    </form>

</body>
</html>
